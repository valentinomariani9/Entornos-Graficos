<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-envelope-fill me-2"></i>
                            Formulario de Contacto
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="contactForm">
                          
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-semibold">
                                    <i class="bi bi-person-fill me-1"></i>
                                    Nombre *
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                           
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope-fill me-1"></i>
                                    Email *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                           
                            <div class="mb-3">
                                <label for="telefono" class="form-label fw-semibold">
                                    <i class="bi bi-telephone-fill me-1"></i>
                                    Teléfono *
                                </label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>

                            
                            <div class="mb-3">
                                <label for="asunto" class="form-label fw-semibold">
                                    <i class="bi bi-chat-dots-fill me-1"></i>
                                    Asunto *
                                </label>
                                <input type="text" class="form-control" id="asunto" name="asunto" required>
                            </div>

                            
                            <div class="mb-4">
                                <label for="mensaje" class="form-label fw-semibold">
                                    <i class="bi bi-card-text me-1"></i>
                                    Cuerpo del Mensaje *
                                </label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                            </div>

                          
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send-fill me-2"></i>
                                    Enviar Formulario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
